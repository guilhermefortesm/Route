<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos para garantir que a impressão seja feita corretamente */
        @media print {
            body {
                font-family: Arial, sans-serif;
                background-color: white;
            }
            #imprimir-btn, #erro {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Calculadora de Rota</h1>

    <form id="enderecos-form">
        <div id="enderecos-container">
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="enderecos">
            </div>
        </div>

        <button type="button" onclick="adicionarEndereco()">Adicionar Endereço</button>
        <button type="submit">Calcular Rota</button>
    </form>

    <div id="erro" style="color: red;"></div>
    <div id="sugestoes"></div>
    <div id="qrcode"></div>

    <button id="imprimir-btn" style="display: none;" onclick="imprimirQRCode()">Imprimir QR Code</button>

    <script>
        function adicionarEndereco() {
            const container = document.getElementById("enderecos-container");
            const input = document.createElement("div");
            input.innerHTML = `
                <label for="endereco">Endereço:</label>
                <input type="text" name="enderecos">
            `;
            container.appendChild(input);
        }

        $("#enderecos-form").submit(function(e) {
            e.preventDefault();
            const formData = $(this).serialize();
            $.post('/calcular-rota', formData, function(response) {
                $('#erro').html('');
                $('#sugestoes').html('');
                $('#qrcode').html('');
                $('#imprimir-btn').hide(); // Ocultar botão de imprimir por padrão

                if (response.suggestions && response.suggestions.length > 0) {
                    $('#erro').html('Alguns endereços não foram encontrados. Veja as sugestões para correção:');
                    response.suggestions.forEach(function(sugestao) {
                        $('#sugestoes').append(`<button onclick="selecionarEndereco('${sugestao}')">${sugestao}</button><br>`);
                    });
                }

                // Exibe o QR Code gerado
                const img = new Image();
                img.src = 'data:image/png;base64,' + btoa(response.qrcode);
                $('#qrcode').append(img);

                // Exibe o botão de imprimir
                $('#imprimir-btn').show();
            }).fail(function(jqXHR) {
                const response = jqXHR.responseJSON;
                $('#erro').html(response.error);
            });
        });

        function selecionarEndereco(endereco) {
            $('#erro').html('Você selecionou: ' + endereco);
            $('#enderecos-container').html(`
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="enderecos" value="${endereco}">
                </div>
            `);
        }

        // Função para imprimir o QR Code
        function imprimirQRCode() {
            const qrCodeContainer = document.getElementById("qrcode");

            // Criar uma nova janela para a impressão
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Imprimir QR Code</title></head><body>');
            printWindow.document.write(qrCodeContainer.innerHTML); // Inserir o QR Code na nova janela
            printWindow.document.write('</body></html>');
            printWindow.document.close(); // Fechar o documento para que o navegador possa imprimir
            printWindow.print(); // Iniciar a impressão
        }
    </script>
</body>
</html>
