<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete de Endereço</title>
    <!-- Incluindo a API do Google Maps com a chave de API fornecida pelo Flask -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initAutocomplete" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #autocomplete {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        let autocomplete;

        // Função para inicializar o autocomplete do Google Maps
        function initAutocomplete() {
            // Obtém o campo de input do autocomplete
            const input = document.getElementById('autocomplete');

            // Cria uma instância do autocomplete
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['address'],  // Apenas endereços
                componentRestrictions: { country: 'br' } // Limita a busca ao Brasil (opcional)
            });

            // Adiciona um ouvinte para capturar o endereço selecionado
            autocomplete.addListener('place_changed', onPlaceChanged);
        }

        // Função chamada quando um endereço é selecionado
        function onPlaceChanged() {
            const place = autocomplete.getPlace();

            // Se não houver uma geometria associada ao endereço, exibe um erro
            if (!place.geometry) {
                document.getElementById('error').textContent = "Endereço inválido ou incompleto.";
                return;
            }

            // Exibe o endereço selecionado no console (pode ser usado de outras formas também)
            console.log("Endereço selecionado: " + place.formatted_address);
            document.getElementById('error').textContent = "";
            generateQRCode(place.formatted_address);  // Chama a função para gerar o QR Code
        }

        // Função para gerar o QR Code com o endereço
        function generateQRCode(address) {
            // Use uma API ou uma biblioteca como qrcode.js para gerar o QR code
            const url = `https://www.google.com/maps/search/?q=${encodeURIComponent(address)}`;
            const qrCodeImage = document.createElement('img');
            qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=200x200`;

            // Exibe o QR code na página
            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';  // Limpa qualquer QR Code anterior
            qrContainer.appendChild(qrCodeImage);

            // Exibe o botão de impressão
            document.getElementById('print-button').style.display = 'block';
        }

        // Função para imprimir o QR Code
        function printQRCode() {
            const qrCodeImage = document.querySelector('#qrcode-container img');
            const printWindow = window.open('', '', 'width=600,height=400');
            printWindow.document.write('<html><head><title>Imprimir QR Code</title></head><body>');
            printWindow.document.write(`<img src="${qrCodeImage.src}" />`);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Autocomplete de Endereço</h1>
        <!-- Campo de input para endereço -->
        <input id="autocomplete" placeholder="Digite um endereço" type="text">
        <div id="error" class="error"></div>

        <div class="btn-container">
            <button id="print-button" class="btn" style="display:none" onclick="printQRCode()">Imprimir QR Code</button>
        </div>

        <div id="qrcode-container" class="qrcode-container"></div>
    </div>

</body>
</html>
