<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Rota</title>
    <style>
        .endereco-container {
            margin-bottom: 10px;
        }
        #qr-code-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digite os Endereços</h1>
    <form action="/calcular-rota" method="POST">
        <div id="enderecos-container">
            <div class="endereco-container">
                <input type="text" name="enderecos" placeholder="Exemplo: Rua A" required>
            </div>
        </div>
        <button type="button" id="adicionar-endereco">Adicionar Endereço</button><br><br>
        <input type="submit" value="Calcular Rota">
    </form>

    <!-- Container do QR Code -->
    <div id="qr-code-container">
        <h2>QR Code da Rota</h2>
        <img id="qr-code-img" src="" alt="QR Code">
        <br><br>
        <button onclick="window.print()">Imprimir QR Code</button>
    </div>

    <script>
        document.getElementById("adicionar-endereco").addEventListener("click", function() {
            const container = document.getElementById("enderecos-container");
            const novoEndereco = document.createElement("div");
            novoEndereco.classList.add("endereco-container");
            novoEndereco.innerHTML = '<input type="text" name="enderecos" placeholder="Exemplo: Rua B">';
            container.appendChild(novoEndereco);
        });

        // Função para exibir o QR Code
        function showQRCode(url) {
            document.getElementById("qr-code-img").src = url;
            document.getElementById("qr-code-container").style.display = "block";
        }

        // Captura o resultado do envio do formulário
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('/calcular-rota', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(data => {
                // Cria um URL temporário para a imagem do QR Code e exibe
                const url = URL.createObjectURL(data);
                showQRCode(url);
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
