<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota com QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initAutocomplete" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#add-address {
            background-color: #007bff;
            color: white;
        }
        button#generate-route {
            background-color: #28a745;
            color: white;
        }
        .qr-code-container {
            text-align: center;
            margin-top: 20px;
        }
        #print-button {
            display: none;
            background-color: #ffc107;
            color: black;
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #address-list {
            margin-top: 20px;
        }
        #address-list ul {
            list-style-type: none;
            padding: 0;
        }
        #address-list li {
            background-color: #f1f1f1;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Rota com QR Code</h1>

    <!-- Formulário de Inserção de Endereços -->
    <div class="input-group">
        <input type="text" id="address-input" placeholder="Digite o endereço" />
        <button id="add-address">Adicionar Endereço</button>
    </div>

    <div id="address-list">
        <h3>Endereços Inseridos:</h3>
        <ul id="address-ul"></ul>
    </div>

    <!-- Botão para Gerar a Rota -->
    <button id="generate-route" onclick="generateRoute()">Gerar Rota</button>

    <!-- Exibição do QR Code -->
    <div class="qr-code-container" id="qrcode-container"></div>

    <!-- Botão de Impressão -->
    <button id="print-button" onclick="window.print()">Imprimir QR Code</button>
</div>

<script>
    let addresses = []; // Lista de endereços inseridos pelo usuário

    // Função de autocomplete do Google Maps
    function initAutocomplete() {
        const input = document.getElementById('address-input');
        const autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.addListener('place_changed', function() {
            const place = autocomplete.getPlace();
            if (place.geometry) {
                addresses.push(place.formatted_address); // Adiciona o endereço à lista
                updateAddressList(); // Atualiza a lista de endereços
                document.getElementById('address-input').value = ''; // Limpa o campo de inserção
            } else {
                alert('Endereço inválido ou não encontrado');
            }
        });
    }

    // Função para gerar a rota
    function generateRoute() {
        if (addresses.length < 2) {
            alert('Por favor, insira ao menos dois endereços.');
            return;
        }

        // Envia os endereços ao backend para calcular a rota otimizada
        fetch('/calcular-rota', {
            method: 'POST',
            body: new URLSearchParams({
                'enderecos': addresses
            }),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.qrcode) {
                generateQRCode(data.qrcode);
            }
            if (data.suggestions.length > 0) {
                displaySuggestions(data.suggestions);
            }
        })
        .catch(error => console.error('Erro ao gerar a rota:', error));
    }

    // Função para gerar o QR Code
    function generateQRCode(base64Image) {
        const qrCodeImage = document.createElement('img');
        qrCodeImage.src = 'data:image/png;base64,' + base64Image;
        
        const qrContainer = document.getElementById('qrcode-container');
        qrContainer.innerHTML = '';  // Limpa qualquer QR Code anterior
        qrContainer.appendChild(qrCodeImage);

        // Exibe o botão de impressão
        document.getElementById('print-button').style.display = 'inline-block';
    }

    // Atualiza a lista de endereços
    function updateAddressList() {
        const ul = document.getElementById('address-ul');
        ul.innerHTML = ''; // Limpa a lista
        addresses.forEach(address => {
            const li = document.createElement('li');
            li.textContent = address;
            ul.appendChild(li);
        });
    }

    // Exibe sugestões de correção de endereços
    function displaySuggestions(suggestions) {
        const suggestionList = document.createElement('ul');
        suggestions.forEach(suggestion => {
            const li = document.createElement('li');
            li.textContent = suggestion;
            suggestionList.appendChild(li);
        });
        document.getElementById('qrcode-container').appendChild(suggestionList);
    }

    // Adiciona um novo endereço à lista
    document.getElementById('add-address').addEventListener('click', function() {
        const addressInput = document.getElementById('address-input').value;
        if (addressInput) {
            addresses.push(addressInput);
            updateAddressList();
            document.getElementById('address-input').value = ''; // Limpa o campo
        }
    });
</script>

</body>
</html>
