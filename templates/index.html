<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota</title>
    <!-- Adicionando Bootstrap e Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #qrcode img {
            max-width: 100%;
            margin-top: 20px;
        }
        #erro {
            color: #dc3545;
        }
        @media print {
            body {
                font-family: 'Poppins', sans-serif;
                background-color: white;
            }
            #imprimir-btn, #erro {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Calculadora de Rota</h2>
        </div>
        <div class="card-body">
            <form id="enderecos-form">
                <div id="enderecos-container" class="mb-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="endereco" name="enderecos" placeholder="Digite o endereço" required>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary mb-3" onclick="adicionarEndereco()">Adicionar Outro Endereço</button>
                <button type="submit" class="btn btn-primary">Calcular Rota</button>
            </form>

            <div id="erro" class="mt-3"></div>
            <div id="sugestoes" class="mt-3"></div>
            <div id="qrcode"></div>

            <button id="imprimir-btn" class="btn btn-success mt-3" style="display: none;" onclick="imprimirQRCode()">Imprimir QR Code</button>
        </div>
    </div>
</div>

<script>
    function adicionarEndereco() {
        const container = document.getElementById("enderecos-container");
        const input = document.createElement("div");
        input.classList.add("input-group", "mb-3");
        input.innerHTML = `
            <input type="text" class="form-control" name="enderecos" placeholder="Digite o endereço" required>
        `;
        container.appendChild(input);
    }

    $("#enderecos-form").submit(function(e) {
        e.preventDefault();
        const formData = $(this).serialize();
        $.post('/calcular-rota', formData, function(response) {
            $('#erro').html('');
            $('#sugestoes').html('');
            $('#qrcode').html('');
            $('#imprimir-btn').hide(); // Ocultar botão de imprimir por padrão

            if (response.suggestions && response.suggestions.length > 0) {
                $('#erro').html('Alguns endereços não foram encontrados. Veja as sugestões para correção:');
                response.suggestions.forEach(function(sugestao) {
                    $('#sugestoes').append(`
                        <button class="btn btn-warning btn-sm mt-2" onclick="selecionarEndereco('${sugestao}')">${sugestao}</button>
                    `);
                });
            }

            // Exibe o QR Code gerado
            const img = new Image();
            img.src = 'data:image/png;base64,' + btoa(response.qrcode);
            $('#qrcode').append(img);

            // Exibe o botão de imprimir
            $('#imprimir-btn').show();
        }).fail(function(jqXHR) {
            const response = jqXHR.responseJSON;
            $('#erro').html(response.error);
        });
    });

    function selecionarEndereco(endereco) {
        $('#erro').html('Você selecionou: ' + endereco);
        $('#enderecos-container').html(`
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="enderecos" value="${endereco}" required>
            </div>
        `);
    }

    // Função para imprimir o QR Code
    function imprimirQRCode() {
        const qrCodeContainer = document.getElementById("qrcode");

        // Criar uma nova janela para a impressão
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Imprimir QR Code</title></head><body>');
        printWindow.document.write(qrCodeContainer.innerHTML); // Inserir o QR Code na nova janela
        printWindow.document.write('</body></html>');
        printWindow.document.close(); // Fechar o documento para que o navegador possa imprimir
        printWindow.print(); // Iniciar a impressão
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
