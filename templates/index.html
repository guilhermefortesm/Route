<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calcular Rota</title>
</head>
<body>
    <h1>Insira os Endereços para Calcular a Rota</h1>
    <form action="/calcular-rota" method="post">
        <input type="text" name="enderecos" placeholder="Endereço 1 (obrigatório)" required><br>
        <input type="text" name="enderecos" placeholder="Endereço 2"><br>
        <input type="text" name="enderecos" placeholder="Endereço 3"><br>
        <input type="text" name="enderecos" placeholder="Endereço 4"><br>
        <input type="text" name="enderecos" placeholder="Endereço 5"><br>
        <input type="text" name="enderecos" placeholder="Endereço 6"><br>
        <input type="text" name="enderecos" placeholder="Endereço 7"><br>
        <input type="text" name="enderecos" placeholder="Endereço 8"><br>
        <button type="submit">Calcular Rota</button>
    </form>
</body>
</html>
